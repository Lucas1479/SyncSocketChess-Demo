<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Happy Chess Game</title>
   <link rel="stylesheet" href="chess.css">
</head>
<body>
   <div id="game-container">
      <!-- Game Status Section -->
      <div id="game-status">
         <h1>Happy Chess Game</h1>
         <div id="status-message">Enter your username to start</div>
         <div id="username-input" style="display: block;">
            <input type="text" id="custom-username" placeholder="Enter your username" maxlength="20">
            <button id="start-game">Start Game</button>
         </div>
         <div id="player-info" style="display: none;">
            <p>Username: <span id="username"></span></p>
            <p>Game ID: <span id="game-id"></span></p>
            <p>Role: <span id="player-role"></span></p>
         </div>
         <button id="quit-game" style="display: none;">Quit Game</button>
      </div>

      <!-- Chess Game Section -->
      <div id="game-section" style="display: none;">
         <div class="chess-area">
            <div class="chess-container" id="chessboard">
               <!-- Board and labels are generated by JS -->
            </div>
         </div>

         <div class="bin-container">
            <div class="bin-title">Capture Bin</div>
            <div id="capture-bin" class="bin"
                 ondragover="event.preventDefault()"
                 ondrop="handleBinDrop(event)">
            </div>
         </div>
      </div>

      <!-- Move History -->
      <div id="move-history-section" style="display: none;">
         <h3>Move History</h3>
         <div id="move-history"></div>
      </div>
   </div>

   <script src="chess.js"></script>
</body>
</html>
